<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Event</title>
    <link rel="stylesheet" href="css/addEvent.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-left">
            <h1 class="navbar-title">Eventure</h1>
        </div>
        <div class="navbar-right">
            <a href="index.html">Home</a>
            <a href="upcomingEvents.html">Upcoming Events</a>
            <a href="addEvent.html">Add Your Eventure</a>
            <a href="about.html">About Us</a>
        </div>
    </nav>

    <main>
        <section class="form-section">
            <h1>Add a New Event</h1>
            <form id="add-event-form">
                <div class="form-group">
                    <label for="event-name">Event Name:</label>
                    <input type="text" id="event-name" name="event-name" placeholder="Enter event name" required>
                </div>
                <div class="form-group">
                    <label for="event-date">Event Date:</label>
                    <input type="date" id="event-date" name="event-date" required>
                </div>
                <div class="form-group">
                    <label for="event-location">Event Location:</label>
                    <input type="text" id="event-location" name="event-location" placeholder="Enter event location" required>
                </div>
                <div class="form-group">
                    <label for="event-link">Event Link (RSVP URL):</label>
                    <input type="url" id="event-link" name="event-link" placeholder="Enter event link (e.g., https://example.com)" required>
                </div>
                <div class="form-group">
                    <label for="event-image">Event Image (JPG, JPEG, or PNG only):</label>
                    <input type="file" id="event-image" name="event-image" accept=".jpg, .jpeg, .png" required>
                </div>
                <button type="submit" class="submit-button">Add Event</button>
            </form>
        </section>
    </main>

        <footer>Copyright &copy; Eventure 2024 </footer>
        <script type="module"
         src='script/addEvent.js'></script>
</body>
</html>
